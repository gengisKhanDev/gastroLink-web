<template name="admin_users">
	{{#unless isSubscriptionReady}}
	{{> loader}}
	{{/unless}}

	<div class="container-fluid container-white">
		<div class="row">
			<div class="col-12">
				<h2 class="text-center fw-bolder">Users</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12 table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Name</th>
							<th>Role</th>
							<th>Date Created</th>
							<th>View</th>
						</tr>
					</thead>
					<tbody>
						{{#each users}}
						<tr>
							<td>{{fullName}}</td>
							<td>{{roleName}}</td>
							<td>{{formatDate createdAt true}}</td>
							<td>
								<a href="/admin/users/{{_id}}" class="btn btn-primary">
									<i class="fas fa-eye"></i> View
								</a>
							</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</template>
